<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Company Culture</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="grid-container">

		<div class="main-block" tabindex="1">
			<h1 class="main-block__header">COMPANY<br>CULTURE</h1>
			<div class="main-block__contact">
				<a class="main-block__link" 
						href="https://www.instagram.com/" 
						target="_blank" tabindex="2">
					<img src="image/inst.svg" alt="Instagram link">
				</a>
				<a class="main-block__link" 
						href="https://context.reverso.net/translation/english-russian/phone+call" 
						target="_blank" 
						tabindex="3">
					<img src="image/phone.svg" alt="Phone call link">
				</a>
				<a class="main-block__link" 
						href="https://www.google.com/gmail/about/" 
						target="_blank" 
						tabindex="4">
					<img src="image/mail.svg" alt="Email link">
				</a>
			</div>
		</div>

		<div class="info-block">
			<p class="info-block__text">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas 
				amet mi aliquam. Eu, vel massa elementum nulla.
			</p>
		</div>

		<div class="woman-in-hat">
			<picture>
				<source srcset="image/woman-in-hat@1x.webp 1x, 
					image/woman-in-hat@2x.webp 2x" 
					type="image/webp">
				<img class="wooman-in-hat__picture" 
					src="image/woman-in-hat@1x.jpg" 
					srcset="image/woman-in-hat@2x.jpg 2x" 
					alt="Woman in hat photo">
			</picture>
		</div>

		<div class="coffee">
			<picture>
				<source srcset="image/coffee@2x.avif 1x, 
					image/coffee@4x.avif 2x" 
					type="image/avif" 
					media="(min-width: 1200px)">
				<source srcset="image/coffee@1x.avif 1x, 
					image/coffee@2x.avif 2x" 
					type="image/avif">
				<source srcset="image/coffee@2x.webp 1x, 
					image/coffee@4x.webp 2x" 
					type="image/webp"
					media="(min-width: 1200px)">
				<source srcset="image/coffee@1x.webp 1x, 
					image/coffee@2x.webp 2x" 
					type="image/webp">
				<source srcset="image/coffee@2x.jpg 1x, 
					image/coffee@4x.jpg 2x" 
					media="(min-width: 1200px)">
				<img class="coffee__picture" src="image/coffee@1x.jpg" 
					srcset="image/coffee@2x.jpg 2x"
					alt="Cup with coffee photo">
			</picture>
		</div>

		<div class="brown">
			<p class="brown__text visually-hidden">Brown block</p>
		</div>

		<div class="woman-laugh">
			<picture>
				<source srcset="image/woman-laugh@2x.avif 1x, 
					image/woman-laugh@4x.avif 2x" 
					type="image/avif" 
					media="(min-width: 1200px)">
				<source srcset="image/woman-laugh@1x.avif 1x, 
					image/woman-laugh@2x.avif 2x" 
					type="image/avif">
				<source srcset="image/woman-laugh@2x.webp 1x, 
					image/woman-laugh@4x.webp 2x" 
					type="image/webp"
					media="(min-width: 1200px)">
				<source srcset="image/woman-laugh@1x.webp 1x, 
					image/woman-laugh@2x.webp 2x" 
					type="image/webp">
				<source srcset="image/woman-laugh@2x.jpg 1x, 
					image/woman-laugh@4x.jpg 2x" 
					media="(min-width: 1200px)">
				<img class="woman-laugh__picture" src="image/woman-laugh@1x.jpg" 
					srcset="image/woman-laugh@2x.jpg 2x"
					alt="Laughing woman photo">
			</picture>
		</div>

		<div class="door">
			<picture>
				<source srcset="image/door@1x.webp 1x, 
					image/door@2x.webp 2x" 
					type="image/webp">
				<img class="door__picture" 
					src="image/door@1x.jpg" 
					srcset="image/door@2x.jpg 2x" 
					alt="Open door photo">
			</picture>
		</div>

		<div class="woman-flowers">
			<picture>
				<source srcset="image/woman-flowers@2x.webp 1x, 
					image/woman-flowers@4x.webp 2x" 
					type="image/webp"
					media="(min-width: 1200px)">
				<source srcset="image/woman-flowers@1x.webp 1x, 
					image/woman-flowers@2x.webp 2x" 
					type="image/webp">
				<source srcset="image/woman-flowers@2x.jpg 1x, 
					image/woman-flowers@4x.jpg 2x" 
					media="(min-width: 1200px)">
				<img class="wooman-flowers__picture" src="image/woman-flowers@1x.jpg" 
					srcset="image/woman-flowers@2x.jpg 2x"
					alt="Woman with flowers photo">
			</picture>
		</div>

		<div class="red">
			<p class="red__text visually-hidden">Red block</p>
		</div>

		<div class="silence-guy">
			<picture>
				<source srcset="image/silence-guy@2x.webp 1x, 
					image/silence-guy@4x.webp 2x" 
					type="image/webp"
					media="(min-width: 1200px)">
				<source srcset="image/silence-guy@1x.webp 1x, 
					image/silence-guy@2x.webp 2x" 
					type="image/webp">
				<source srcset="image/silence-guy@2x.jpg 1x, 
					image/silence-guy@4x.jpg 2x" 
					media="(min-width: 1200px)">
				<img class="silence-guy__picture" src="image/silence-guy@1x.jpg" 
					srcset="image/silence-guy@2x.jpg 2x"
					alt="Silence guy photo">
			</picture>
		</div>

	</div>

</body>
</html>
